name: Test JPEG

on:
  push:
    branches: [ "main" ]
    paths:
      - 'zune-jpeg/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'zune-jpeg/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build

        run: cargo test --verbose --package=zune-jpeg